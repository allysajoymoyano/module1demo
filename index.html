    <div id="outer">
        <div id="inner">
            <form onsubmit="login()">
                <h2>Login</h2><br>
                <input id="user"class="input" type="text" placeholder="Username" pattern= "[A-Za-z0-9]{3,}" required><br><br>
                <input id="pwd" class="input" type="password" placeholder="Password" pattern= "[A-Za-z0-9]{3,}" required><br><br>
                <input id="submit" type="submit"><br><br>
                <a href="#">Lost your Password?</a><br><br>
                <p id="noAccount">Don't have an account?<a href="#"> Sign up here!</a></p>
                <p>created : August 23, 2020</p>

            </form>
        </div>
    </div>
